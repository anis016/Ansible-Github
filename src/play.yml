-
  name: hdfs playbook
  hosts: yum_hosts
  tasks:
    # Install requirements
    - name: Install yum requirements
      become: yes
      raw: yum install -y gcc openssl-devel python-devel libffi libffi-devel

    - name: Install hdfs and kerberos modules
      become: yes
      pip:
        name: "{{ item }}"
        extra_args: --trusted-host files.pythonhosted.org --trusted-host pypi.org --trusted-host pypi.python.org
      with_items:
        - hdfs
        - requests-kerberos
        - pykerberos

    - name: list all the files in the hdfs path
      hdfs_ansible:
        webhdfs_http_url: http://sandbox.hortonworks.com:50070
        hdfsPath: /tmp/
        recurse: False
        command: ls
      register: result_list

    - name: dump output for list
      debug:
        msg: '{{ result_list }}'

